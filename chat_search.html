<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/chatSearch.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>HeyChat</title>
</head>
<body>
    <div id="lat-bar">
        <div id="logo">
            <img src="./img/logo.png">
            <span>HeyChat</span>
        </div>

        <div id="contatti-box">
            <span>Contatti</span>
            <div id="list-chat">
                <div class="chat">
                    <div class="user">
                        <img src="https://random.imagecdn.app/65/65">
                        <div class="dati">
                            <div class="nome">Mario Rossi</div>
                            <div class="nickname">@mario_rossi</div>
                        </div>
                    </div>
                    <div class="state">
                        <div class="point-state">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="chat-box">
        <div id="searchTAG">
            <span>Cerca tramite tag</span>
            <div id="searchbar">
                <span>@</span>
                <input type="text">
                <div id="buttonPlus">+</div>
            </div>
        </div>
    </div>
</body>
</html>
