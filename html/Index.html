<body onload="clearInputs()">
    <div class="container" id="abcd">
        <div class="form-container sign-up-container">
            <form action="#" method="POST">
                <h1>Registrati</h1>
                <span>ed inizia a chattare con i tuoi amici</span>
                <input type="text" name="name" id="nameSignUp" placeholder="Nome" required />
                <input type="text" name="surname" id="surnameSignUp" placeholder="Cognome" required />
                <input type="text" name="username" id="usernameSignUp" placeholder="Username" required />
                <input type="password" name="password" id="passwordSignUp" placeholder="Password" required />
                <button onclick="signUp()">Sign-Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="../php/login.php" method="POST">
                <h1>Login</h1>
                <span>e contiuna a chattare con i tuoi amici</span>
                <input type="text" name="name" id="nameLogin" placeholder="Nickname" required/>
                <input type="password" name="password" id="passwordLogin" placeholder="Password" required/>
                <input type="submit"  value="Entra in HeyChat">
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Rieccoti!</h1>
                    <p>Hai già con chi chattare?</p>
                    <button class="ghost" id="signIn">Effettua il login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Non hai un account?</h1>
                    <p>È il momento giusto per crearne uno!</p>
                    <button class="ghost" id="signUp">Registrati</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function clearInputs(){
        $('#nameSignUp').val('');
        $('#surnameSignUp').val('');
        $('#usernameSignUp').val('');
        $('#passwordSignUp').val('');
        $('#nameLogin').val('');
        $('#passwordLogin').val('');
    }

    function signUp(){

</script>
