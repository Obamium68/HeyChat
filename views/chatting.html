<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/chatting.css" />
  <link rel="stylesheet" href="../css/styleChat.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="../js/getemoji.js"></script>
  <script src="../js/chatManager.js"></script>
  <script src="../js/client.js"></script>
  <link rel="icon" href="../img/ui/logo.png" />
  <title>HeyChat</title>
</head>

<body>
  <div id="lat-bar">
    <div id="logo">
      <img src="../img/logo.png" />
      <span>HeyChat</span>
    </div>

    <div id="contatti-box">
      <span>Contatti</span>
      <div id="list-chat">
        <div class="chat">
          <div class="user">
            <img src="https://random.imagecdn.app/65/65" />
            <div class="dati">
              <div class="nome">Mario Rossi</div>
              <div class="nickname">@mario_rossi</div>
            </div>
          </div>
          <div class="state">
            <div class="point-state">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
    <div id="actions">
      <div id="newContatto">
        <div class="buttonaction"><img src="../img/ui/newCont.png" /></div>
        <span>Nuovo contatto</span>
      </div>
      <div id="newGruppo">
        <div class="buttonaction"><img src="../img/ui/newGroup.png" /></div>
        <span>Nuovo gruppo</span>
      </div>
    </div>
  </div>
  <div id="chat-box">
    <div id="chat">
      <div id="messages">
          <div class="mymessage">
            <div>A n√®</div>
          </div>
          <div class="fmessage">
            <div>babaji</div>
          </div>
      </div>
    </div>
    
    </div>

    

    <div id="emojibox" class="nascondi">
      <div id="titoloEmo">
        <h3>&nbsp;&nbsp; Aggiungi emoji</h3>
        <div style="
              margin-right: 15px;
              color: red;
              font-weight: 700;
              cursor: pointer;
            " id="chiudiemoji">
          X
        </div>
      </div>
      <div id="containeremoji"></div>
    </div>

    <div id="imagebox" class="nascondi">
      <div id="titoloImg">
        <h3>&nbsp;&nbsp; Carica immagine</h3>
        <div style="
              margin-right: 15px;
              color: red;
              font-weight: 700;
              cursor: pointer;
            " id="chiudiImg">
          X
        </div>
      </div>
      <div id="containerImg">
        <label for="inserisciImg" class="mostra centra" id="caricafirst">Clicca qui per inserire un'immagine</label>
        <input type="file" id="inserisciImg" />
        <label id="moreImg" class="nascondi" for="inserisciImg">+</label>
      </div>
      <div id="footerImgbox" class="nascondi">
        <div id="sendImg">Invia foto</div>
      </div>
    </div>
  </div>
</body>

</html>
